<head>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <div class="container-fluid row">
        <div class="container col-md-8">
            <div id="map"></div>
        </div>
        <div class="container col-md-4">
            <h2>Event Details</h2>
            <button (click)="setMarkerForAddress()">Get Next Event</button>
            <input type="text" [(ngModel)]="address" value="{{address}}"/><br />
            <input type="text" [(ngModel)]="lat" value="{{lat}}"/>
            <input type="text" [(ngModel)]="lng" value="{{lng}}"/>
        </div>
    </div>
</body>
