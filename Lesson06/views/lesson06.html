<head>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <div class="container-fluid row">
        <div class="container col-md-8">
            <div id="map"></div>
        </div>
        <div class="container col-md-4">
            <div class="container-fluid row">
                <div class="container col-md-6">
                    <h1>Location Details</h1>
                </div>
            </div>
            <div class="container-fluid row">
                <div class="container col-md-6">
                    <label>Enter location name:</label>
                </div>
                <div class="container col-md-6">
                    <input type="text" [(ngModel)]="address" value="{{address}}" />
                </div>
            </div>
            <div class="container-fluid row">
                <div class="container col-md-6">
                    <label>Latitude:</label>
                </div>
                <div class="container col-md-6">
                    <input type="text" [(ngModel)]="lat" value="{{lat}}" readonly />
                </div>
            </div>
            <div class="container-fluid row">
                <div class="container col-md-6">
                    <label>Longitude:</label>
                </div>
                <div class="container col-md-6">
                    <input type="text" [(ngModel)]="lng" value="{{lng}}" readonly />
                </div>
            </div>
            <div class="container-fluid row">
                <div class="container col-md-6">
                    <button (click)="setMarkerForAddress()">Get Location</button><br>
                </div>
                <div class="container col-md-6">
                    <button (click)="clearMarkers()">Clear Map</button>
                </div>
            </div>
        </div>
    </div>
</body>
