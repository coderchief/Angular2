<head>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <div class="container-fluid row">
        <div class="container col-md-8">
            <div id="map"></div>
        </div>
        <div class="container col-md-4">
            <h2>Location Details</h2>            
            <button (click)="setMarkerForAddress()">Get Location</button><br>
            <span>Enter location name: <input type="text" [(ngModel)]="address" value="{{address}}" /><br /></span>
            <span>Latitude: <input type="text" [(ngModel)]="lat" value="{{lat}}" readonly /></span>
            <span>Longitude: <input type="text" [(ngModel)]="lng" value="{{lng}}" readonly /></span>
        </div>
    </div>
</body>
