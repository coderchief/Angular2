<h2>Track Information</h2>
<div>
    <span>Heading (T):<input type="text" [(ngModel)]="aHeadingTrue" /></span>
    <span>Distance [nm]:<input type="text" [(ngModel)]="aDistance" /></span>
    <span>Planned TAS:<input type="text" [(ngModel)]="aTas" /></span>
    <span><button (click)="onClick()" style="width: 60px">Add</button></span>
    <span>TEST: <input type="text"  [(ngModel)]="myTest" value="{{myTest}}" /></span>
</div>
<div>
    <div>
        <ul id="trackData">
            <li *ngFor="#tr of tracks; #i=index" (click)="onSelect(i)">
                <div>
                    <span>
                        <input class="idxTrackHdg" [(ngModel)]="tr.headingTrue" [readonly]="tr.isReadOnly" type="text" value="{{tr.headingTrue}}" style="background-color :lightgray" />
                        <input class="idxTrackDist" [(ngModel)]="tr.distance" [readonly]="tr.isReadOnly" type="text" value="{{tr.distance}}" style="background-color :lightgray" />
                        <input class="idxTrackTas" [(ngModel)]="tr.tas" [readonly]="tr.isReadOnly" type="text" value="{{tr.tas}}" style="background-color :lightgray" />
                        <button class="idRemoveBtn" (click)="onRemove(tr)" style="width: 60px">Remove</button>
                        <button class="idEditBtn" (click)="onEdit(i)" style="width: 60px">Edit</button>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>
