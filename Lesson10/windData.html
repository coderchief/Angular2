<div id="wndEntryDetails" class="container-fluid">
    <table id="windTable" class="table table-condensed table-striped table-hover">
        <thead>
            <tr>
                <th>Direction</th>
                <th>Speed</th>
                <th>Altitude</th>
            </tr>
        </thead>
        <tbody *ngFor="#wnd of _weatherService.winds; #i=index" (click)="onSelect(i)">
            
                <tr>
                    <td id="tdDirection">
                        <input class="form-control" [(ngModel)]="wnd.direction" [readonly]="wnd.isReadOnly" type="text" value="{{wnd.direction}}" />
                    </td>
                    <td id="tdSpeed">
                        <input class="form-control" [(ngModel)]="wnd.windspeed" [readonly]="wnd.isReadOnly" type="text" value="{{wnd.windspeed}}" />
                    </td>
                    <td id="tdAltitude">
                        <input  class="form-control" [(ngModel)]="wnd.altitude" [readonly]="wnd.isReadOnly" type="text" value="{{wnd.altitude}}" />
                    </td>
                    <td>
                        <a id="btnRemove" class="btn btn-primary glyphicon glyphicon-remove" (click)="onRemove(wnd)"></a>
                    </td>
                    <td id="btnEdit">
                        <a id="btnEdit" class="btn btn-primary glyphicon glyphicon-pencil" (click)="onEdit(wnd, i)"></a>
                    </td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input class="form-control" [(ngModel)]="aDirection" type="text" value="{{aDirection}}" required placeholder="Enter wind direction (T)" />
                </td>
                <td>
                    <div class="form-group">
                        <input class="form-control" [(ngModel)]="aWindspeed" type="text" value="{{aWindspeed}}" ngModel pattern="[A-Za-z]{5}" placeholder="Enter wind speed [kts]" />
                    </div>
                </td>
                <td>
                    <!--<input class="idxWndAltitude" [(ngModel)]="aAltitude"  type="text" value="{{aAltitude}}" placeholder="Enter altitude [ft]"/>-->
                    <div class="form-group">
                        <select class="form-control enabled" [(ngModel)]="aAltitude" value="{{aAltitude}}" placeholder="Enter altitude [ft]">
                            <option>A020</option>
                            <option>A030</option>
                            <option>A040</option>
                            <option>A050</option>
                            <option>A060</option>
                            <option>A070</option>
                            <option>A080</option>
                            <option>A090</option>
                            <option>FL010</option>
                            <option>FL011</option>
                            <option>FL012</option>
                        </select>
                    </div>
                </td>
                <td>
                    <button class="btn btn-primary glyphicon glyphicon-plus" (click)="onClick()"></button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
